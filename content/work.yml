    - title: www.infinity8rocks.com
      description: An archive and shop I designed and built for the Infinity8Rocks art collective. Created to showcase the groupâ€™s eclectic visual style while balancing maximalist net art aesthetics with and clean, functional design. Built using Nuxt.js and Shopify.
      src: /images/infinity8rocks.webp
      type: image
      link: https://infinity8rocks.com
      github: https://github.com/izzee/infinityrocks

    - title: www.disco.cloud
      description: A landing page I designed for an open-source cloud hosting startup. The design emphasizes friendliness and approachability while showcasing the product's technical sophistication. Developed using Next.js and TypeScript.
      src: /images/disco.webp
      type: image
      link: https://disco.cloud
      github: https://github.com/izzee/disco

    - title: code sketches
      description: A website I built to showcase creative coding sketches from my time at the Recurse Center. Each of the sketches was primarily built within a three hour time frame based on a prompt. Built using Vite, Three.js, Motion One, and&nbsp;p5.js.
      src: /images/code-sketches.webp
      type: image
      link: https://codesketches.netlify.app
      github: https://github.com/izzee/sketchies

    - title: www.baggy.industries
      description: A website for the Baggy Industries art collective. Used to launch 5 successful NFT collections and showcase the group's art. Built with Next.js and integrated with Wagmi and RainbowKit. Currently in the process of being <a href="https://baggy2.netlify.app">redesigned</a>.
      src: /images/baggy.webp
      type: image
      link: https://baggy.industries

    - title: www.aca.nyc
      description: The portfolio website of Arthur Chabon Architects. For this project, I created a minimal, unobtrusive design, allowing the firm's work to speak for itself. Developed using Nuxt.js and integrated with Decap CMS.
      src: /images/aca.webp
      type: image
      link: https://aca.nyc
      github: https://github.com/izzee/aca
 
