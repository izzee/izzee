title: about
text: Isaac Chabon is a web developer, designer, and digital media artist based in
  Brooklyn, NY. In 2024, they participated in the <a
  class="bio-link" href="https://recurse.com" target="_blank">Recurse
  Center</a>, where they focused on creative coding, human-computer interaction,
  and 3D web design. Isaac is also one third of <a class="bio-link"
  href="https://infinity8rocks.com" target="_blank">Infinity Rocks</a>.
