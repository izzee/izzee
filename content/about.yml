bio: Isaac Chabon is a freelance web developer, designer, and digital media artist based in Brooklyn, NY. As a developer at <a class="bio-link" href="#">Thesis</a>, Isaac built websites for industry-leading clients such as Casper, Roman, Ritual, Talkspace, and Baboon to the Moon. In 2024, they participated in the <a class="bio-link" href="https://recurse.com">Recurse Center</a>, where they focused on creative coding, human-computer interaction, and 3D web design. Isaac also colaborates on art with <a class="bio-link" href="https://infinity8rocks.com">infinity8rocks</a>.