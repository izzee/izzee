title: about
text: I am a freelance web developer, designer, and digital media artist based in Brooklyn, NY. As a developer at <a class="bio-link" href="#">Thesis</a>, I built websites for industry-leading clients such as Casper, Roman, Ritual, Talkspace, and Baboon to the Moon. In 2024, I participated in the <a class="bio-link" href="https://recurse.com" target="_blank">Recurse Center</a>, where I focused on creative coding, human-computer interaction, and 3D web design. I am also one third of <a class="bio-link" href="https://infinity8rocks.com" target="_blank">Infinity Rocks</a>.
